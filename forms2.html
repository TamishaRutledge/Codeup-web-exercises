<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms Again</title>
</head>
<body style="background-color:powderblue">

	<h1 style="color:coral">Practice</h1>

		<form>
            <input type="color" name="red" value="#FF0000"><br><br>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="bornday"><br><br>

            <label for="num">Fav number 1 - 10?</label>
            <input type="number" id="num" name="favnumber" max="10" value="5"><br><br>

            <label for="mail">Email</label>
            <input type="email" id="mail" name="address" placeholder="Enter your email address."><br><br>

            <label for="month">Grad Month & Year</label>
            <input type="month" id="month"  name="gradmonth"><br><br>

            <label for="opinon">Volume</label>
            <input type="range" id="opinon" name="volume" min="0" max="100"><br><br>
		</form>
</body>
</html>
