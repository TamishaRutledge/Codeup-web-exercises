<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Online Store</title>
</head>
<body style="margin: 1em">
<h1 style="margin-top: .5em">My Tool Store</h1>

<table class="table" id="products">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button type="button" class="btn btn-dark" id="reload" style="margin-top: 1em">Reload</button>
<script type="text/javascript" src="./JS/jquery-2.2.4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    var result = $.ajax('./data/inventory.json');
    console.log(result);

    result.done(function(data) {
        console.log(data);
        data.forEach(function(item) {
            console.log(item.title);
            console.log(item.quantity);
            console.log(item.price);
            console.log(item.categories);
        });
        $.each(data, function(data, item) {
            var row='<tr>';
            console.log(item);
            row+='<td>'+item.title+'</td>';
            row+='<td>'+item.quantity+'</td>';
            row+='<td>'+item.price+'</td>';
            row+='<td>'+item.categories+'</td>';
            $("#insertProducts").append(row);
        })
    });

    $("#reload").click(function() {
        //MY SECOND ATTEMPT
        //formats data with defined functions
        var formattedItems = result.get();
        console.log(formattedItems)
        //adds items to page
        $("#insertProducts").html(formattedItems);

        // MY FIRST RELOAD ATTEMPT
        // $("#insertProducts").clear(result).reload(result);
    });


    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
