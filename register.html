<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
        <form>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="Username here" required autofocus><br><br>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Email here" required><br><br>
            <label for="pwd">Password</label>
            <input id="pwd" type="password" name="password" placeholder="It's masked" required><br><br>
            <label for="news">Newsletter</label>
            <input id="news" type="checkbox" name="newsletter" checked><br><br>
            <button type="submit">Create New Account!</button>
        </form>
</body>
</html>
