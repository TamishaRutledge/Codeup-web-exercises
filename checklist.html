<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
        <form>
            <label for="c1">Card Type</label><br>
                <input type="radio" id="c1" name="card" value="Visa">Visa<br>
                <input type="radio" id="c1" name="card" value="MC">Master Card<br>
                <input type="radio" id="c1" name="card" value="AmEx">American Express<br>
                <input type="radio" id="c1" name="card" value="Discover">Discover<br><br>
            <label for="CC">Credit Card Number</label>
                <input id="CC" type="number" min="0" max="9999999999999999" required><br><br>
            <label for="Exp">Expiration Month/Year</label>
                <input id="Exp" type="month" name="expmon" required><br><br>
            <label for="SC">Security Code</label>
                <input id="SC" type="number" value="0" min="0" max="999"><br><br>
            <label for="future">Keep this credit card on file for future transactions</label>
                <input id="future" type="checkbox"><br><br>
            <p>Billing information</p>
            <label for="sa">Street Address</label>
                <input id="sa" type="text" name="streetadd" required>
            <label for="c">City</label>
                <input id="c" type="text" name="city" required>
            <label for="s">State</label>
                <input id="s" type="text" name="state" required>
            <label for="zip">Zipcode</label>
                <input id="zip" type="number" name="zipcode"><br><br>
            <button>Buy Now</button>
        </form>
</body>
</html>
